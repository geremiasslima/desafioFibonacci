<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Consultar Sequência Fibonacci</title>
</head>
<script src="./scripts.js"></script>
<body>
  <div class="dashboard-fibonacci">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Desafio FIBONACCI</h2>
            <p class="text-center">Seja bem vindo!!</p>
            <p class="text-center">Consulte se o número faz parte da sequência de Fibonacci </p>
        </div>

  
    <form name="form" class="form-control" name="texto" method="post">
            <div class="form-group"><input type="text" class="form-control" name="text" size="41" /></div>
            <div class="form-group"><input
              type="button"
              class="btn btn-primary"
              value="Consultar"
              onclick="fibonacci(this.form.area,this.form.text)"
            />
          
      </div>

        <div class="form-group">
          <textarea disabled class="text-area" rows="6" cols="31" name="area"></textarea>
          
          <p class="text-center" id="output"></p>
        </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
